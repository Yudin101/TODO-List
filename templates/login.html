{% extends "layout.html" %}

{% block title %}
	Login
{% endblock %}

{% block main %}
	{% if error %}
		<p class="error">Invalid username and/or password</p>
	{% endif %}

	<form class="login-register" action="/login" method="post">
		<h2>Login</h2>
		<div class="inputBox">
			<input autofocus autocomplete="off" type="text" name="username" required>
			<label>USERNAME</label>
		</div>

		<div class="inputBox">
			<input type="password" name="password" required>
			<label>PASSWORD</label>
		</div>

		<div class="inputBox">
			<input type="submit" name="submit" value="Login">
		</div>
		
		<a href="/register">Create a new account</a>
	</form>
{% endblock %}
