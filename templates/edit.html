{% extends "layout.html" %}

{% block title %}
	Edit
{% endblock %}

{% block main %}
	<form class="add-form" action="/update" method="post">
		<h2>Edit existing TODO</h2>

		{% if error=="empty" %}
			<p class="error">Cannot be empty!</p>
		{% endif %}

		<div class="inputBox">
			<input autofocus autocomplete="off" type="text" name="edited" value="{{edit}}">
			<label>Enter &nbsp here...</label>
		</div>
		
		<div class="choice">
			<a href="/">
				<button type="button" class="cancel" name="cancel">Cancel</button>
			</a>
			<button class="add" name="save">Save</button>
		</div>
	</form>
{% endblock %}
