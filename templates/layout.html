<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TODO - {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/styles.css">
	<link rel="icon" href="/static/favicon.ico">
	<script src="https://kit.fontawesome.com/f5888c4373.js" crossorigin="anonymous"></script>
</head>
<body>
	{% if session["user_id"] %}
		<nav>
			<div class="title-about">
				<a href="/">
					<h1 class="index-title">TODO List</h1>
				</a>
				<a href="/about">
					<h1 class="about-link">About</h1>
				</a>
			</div>

			{% if account %}
				<p>User: {{account}}</p>
			{% endif %}

			<div>
				<a href="/logout">
					<button class="logout">Logout</button>
				</a>

				<a href="/settings">
					<button><i class="fa-solid fa-gear"></i></button>
				</a>
			</div>			
		</nav>
	{% endif %}

	<main>
		{% block main %}
		{% endblock %}
	</main>
	<script>
		let label = document.querySelectorAll('label').forEach(label =>{
			label.innerHTML = label.innerText.split('').map((letter, i) => `<span style="transition-delay: ${i * 50}ms">${letter}</span>`).join('');
		});
	</script>
</body>
</html>
