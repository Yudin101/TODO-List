{% extends "layout.html" %}

{% block title %}
	Add
{% endblock %}

{% block main %}
	{% if error %}
		<div class="popupBg" id="popupBgSecond" style="visibility: visible;"> </div>
		<div class="popup" id="already-user" style="visibility: visible; transform: scale(0.8);">
			<p>Task already exists!</p>
			<button id="okButton" onclick="closePopupAlready()">Ok</button>
		</div>
	{% endif %}

	<form class="add-form" action="/add" method="post">
		<h2>Add new TODO</h2>

		<div class="inputBox">
			<input autofocus autocomplete="off" type="text" name="todo" required>
			<label>Enter &nbsp your &nbsp task...</label>
		</div>

		<div class="dateBox">
			<p>Enter deadline</p>
			<span>Date: </span>
			<input autofocus type="date" name="date">
			<span>Time: </span>
			<input autofocus type="time" name="time">
		</div>
		
		<div class="choice">
			<a href="/">
				<button type="button" class="cancel" name="cancel">Cancel</button>
			</a>
			<button class="add" name="add">Add</button>
		</div>
	</form>
{% endblock %}
